<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Toast Notifications</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes ToastSlideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            .toast-animate-slide-in {
                animation: ToastSlideIn 0.3s ease-out forwards;
            }
        </style>
    </head>
    <body class="relative bg-gray-50">
        <!-- Toast container -->
        <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
            <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
                <!-- Success Toast -->
                <div class="toast-animate-slide-in pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gradient-to-r from-green-50 to-green-100 shadow-lg ring-1 ring-green-500/10">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 bg-green-100 p-2 rounded-full">
                                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="ml-4 w-0 flex-1">
                                <p class="text-base font-semibold text-green-900">Success!</p>
                                <p class="mt-1 text-sm text-green-800">Operation completed successfully.</p>
                            </div>
                            <div class="ml-4 flex flex-shrink-0">
                                <button type="button" class="inline-flex rounded-full p-1.5 text-green-600 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Toast -->
                <div class="toast-animate-slide-in pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gradient-to-r from-red-50 to-red-100 shadow-lg ring-1 ring-red-500/10">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 bg-red-100 p-2 rounded-full">
                                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"/>
                                </svg>
                            </div>
                            <div class="ml-4 w-0 flex-1">
                                <p class="text-base font-semibold text-red-900">Error!</p>
                                <p class="mt-1 text-sm text-red-800">Something went wrong. Please try again.</p>
                            </div>
                            <div class="ml-4 flex flex-shrink-0">
                                <button type="button" class="inline-flex rounded-full p-1.5 text-red-600 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Warning Toast -->
                <div class="toast-animate-slide-in pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gradient-to-r from-yellow-50 to-yellow-100 shadow-lg ring-1 ring-yellow-500/10">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 bg-yellow-100 p-2 rounded-full">
                                <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                                </svg>
                            </div>
                            <div class="ml-4 w-0 flex-1">
                                <p class="text-base font-semibold text-yellow-900">Warning!</p>
                                <p class="mt-1 text-sm text-yellow-800">Please review before proceeding.</p>
                            </div>
                            <div class="ml-4 flex flex-shrink-0">
                                <button type="button" class="inline-flex rounded-full p-1.5 text-yellow-600 hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-colors">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Info Toast -->
                <div class="toast-animate-slide-in pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gradient-to-r from-blue-50 to-blue-100 shadow-lg ring-1 ring-blue-500/10">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 bg-blue-100 p-2 rounded-full">
                                <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"/>
                                </svg>
                            </div>
                            <div class="ml-4 w-0 flex-1">
                                <p class="text-base font-semibold text-blue-900">Information</p>
                                <p class="mt-1 text-sm text-blue-800">Here's something you should know.</p>
                            </div>
                            <div class="ml-4 flex flex-shrink-0">
                                <button type="button" class="inline-flex rounded-full p-1.5 text-blue-600 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
